<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi IPA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FFC107;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --success-color: #28a745;
            --error-color: #dc3545;
            --border-radius: 16px;
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        input[type="text"] {
            width: calc(100% - 2rem);
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            text-transform: uppercase;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background-color: #43a047;
        }
        
        .button.secondary {
            background-color: var(--secondary-color);
        }

        .button.secondary:hover {
            background-color: #FFB300;
        }

        #splash-screen {
            display: block;
        }
        #game-screen, #end-screen {
            display: none;
        }
        
        #ipa-display {
            font-size: 3rem;
            font-family: monospace;
            margin: 2rem 0;
            padding: 1rem;
            background: #e0e6ec;
            border-radius: var(--border-radius);
            border: 2px solid #ccc;
            letter-spacing: 2px;
            color: var(--text-color);
            font-weight: 700;
        }
        
        #correct-answer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 30;
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            animation: fadeInOut 3s ease-in-out;
        }

        #correct-answer-display .correct-word {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        #correct-answer-display .ipa-meaning {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            5%, 95% { opacity: 1; }
        }

        #word-input {
            width: calc(100% - 2rem);
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        #word-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #feedback {
            min-height: 2rem;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        #vietnamese-meaning {
            font-size: 1.5rem;
            color: var(--success-color);
            font-weight: bold;
            min-height: 2rem;
            margin-bottom: 1rem;
        }
        
        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        #hint-button {
            display: none; /* Ẩn nút gợi ý mặc định */
        }

        #hint-display {
            display: none; /* Ẩn gợi ý mặc định */
            margin-top: 1rem;
            font-style: italic;
            color: var(--secondary-color);
            font-weight: bold;
            min-height: 2rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            .button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            #ipa-display {
                font-size: 2.5rem;
            }
            #word-input {
                padding: 0.8rem;
                font-size: 1rem;
            }
            #correct-answer-display .correct-word {
                font-size: 2.5rem;
            }
            #correct-answer-display .ipa-meaning {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.3rem;
            }
            p {
                font-size: 0.9rem;
            }
            .button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
            #ipa-display {
                font-size: 2rem;
            }
            #vietnamese-meaning {
                font-size: 1.2rem;
            }
            #correct-answer-display .correct-word {
                font-size: 2rem;
            }
            #correct-answer-display .ipa-meaning {
                font-size: 1rem;
            }
        }

        /* Animation for correct answer */
        .flash {
            animation: flash-animation 0.5s linear infinite alternate;
        }

        @keyframes flash-animation {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }

        /* Fireworks canvas */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="splash-screen" class="container">
        <h1>Học IPA qua Game</h1>
        <p>Viết từ đúng chính tả dựa trên phiên âm IPA. Bạn có 2 lần thử cho mỗi từ.</p>
        <input type="text" id="player-name-input" placeholder="Nhập tên của bạn" />
        <div id="feedback-splash"></div>
        <button id="start-button" class="button">Bắt đầu</button>
    </div>

    <div id="game-screen" class="container">
        <button id="reset-button" class="button secondary" style="position: absolute; top: 1rem; right: 1rem;">Quay lại</button>
        <div class="score-display">Điểm: <span id="score">0</span></div>
        <div id="ipa-display"></div>
        <div id="vietnamese-meaning"></div>
        <div id="hint-display"></div>
        <input type="text" id="word-input" placeholder="Nhập từ của bạn" />
        <div id="feedback"></div>
        <button id="check-button" class="button">Kiểm tra</button>
        <button id="hint-button" class="button secondary" style="margin-top: 1rem;">Gợi Ý</button>
    </div>

    <div id="end-screen" class="container">
        <h2 id="end-message"></h2>
        <p id="final-score"></p>
        <button id="play-again-button" class="button">Chơi Lại</button>
    </div>
    
    <div id="correct-answer-display"></div>
    <canvas id="fireworks-canvas"></canvas>

    <script>
        const vocabulary = [
            { word: "Canada", ipa: "/ˈkænədə/", meaning: "Canada" },
            { word: "Canadian", ipa: "/kəˈneɪdiən/", meaning: "người Canada" },
            { word: "The UK", ipa: "/ðə ˌjuː ˈkeɪ/", meaning: "Vương quốc Anh" },
            { word: "British", ipa: "/ˈbrɪtɪʃ/", meaning: "người Anh" },
            { word: "Australia", ipa: "/ɒˈstreɪliə/", meaning: "Úc" },
            { word: "Australian", ipa: "/ɒˈstreɪliən/", meaning: "người Úc" },
            { word: "South Africa", ipa: "/ˌsaʊθ ˈæfrɪkə/", meaning: "Nam Phi" },
            { word: "South African", ipa: "/ˌsaʊθ ˈæfrɪkən/", meaning: "người Nam Phi" },
            { word: "The USA", ipa: "/ðə ˌjuː es ˈeɪ/", meaning: "Hợp chủng quốc Hoa Kỳ" },
            { word: "American", ipa: "/əˈmerɪkən/", meaning: "người Mỹ" },
            { word: "New Zealand", ipa: "/ˌnjuː ˈziːlənd/", meaning: "Tân Tây Lan" },
            { word: "New Zealander", ipa: "/ˌnjuː ˈziːləndər/", meaning: "người New Zealand" },
            { word: "Brazil", ipa: "/brəˈzɪl/", meaning: "Brazil" },
            { word: "Brazilian", ipa: "/brəˈzɪliən/", meaning: "người Brazil" },
            { word: "Vietnam", ipa: "/ˌvjetˈnæm/", meaning: "Việt Nam" },
            { word: "Vietnamese", ipa: "/ˌvjetnəˈmiːz/", meaning: "người Việt Nam" },
            { word: "Russia", ipa: "/ˈrʌʃə/", meaning: "Nga" },
            { word: "Russian", ipa: "/ˈrʌʃən/", meaning: "người Nga" },
            { word: "Spain", ipa: "/speɪn/", meaning: "Tây Ban Nha" },
            { word: "Spanish", ipa: "/ˈspænɪʃ/", meaning: "người Tây Ban Nha" },
            { word: "Egypt", ipa: "/ˈiːdʒɪpt/", meaning: "Ai Cập" },
            { word: "Egyptian", ipa: "/ɪˈdʒɪpʃən/", meaning: "người Ai Cập" },
            { word: "Greece", ipa: "/ɡriːs/", meaning: "Hy Lạp" },
            { word: "Greek", ipa: "/ɡriːk/", meaning: "người Hy Lạp" },
            { word: "Turkey", ipa: "/ˈtɜːrki/", meaning: "Thổ Nhĩ Kỳ" },
            { word: "Turkish", ipa: "/ˈtɜːrkɪʃ/", meaning: "người Thổ Nhĩ Kỳ" },
            { word: "Argentina", ipa: "/ˌɑːrdʒənˈtiːnə/", meaning: "Argentina" },
            { word: "Argentinian", ipa: "/ˌɑːrdʒənˈtɪniən/", meaning: "người Argentina" },
            { word: "first", ipa: "/fɜːrst/", meaning: "thứ nhất" },
            { word: "second", ipa: "/ˈsekənd/", meaning: "thứ hai" },
            { word: "third", ipa: "/θɜːrd/", meaning: "thứ ba" },
            { word: "fourth", ipa: "/fɔːrθ/", meaning: "thứ tư" },
            { word: "fifth", ipa: "/fɪfθ/", meaning: "thứ năm" },
            { word: "sixth", ipa: "/sɪksθ/", meaning: "thứ sáu" },
            { word: "seventh", ipa: "/ˈsevənθ/", meaning: "thứ bảy" },
            { word: "eighth", ipa: "/eɪtθ/", meaning: "thứ tám" },
            { word: "ninth", ipa: "/naɪnθ/", meaning: "thứ chín" },
            { word: "tenth", ipa: "/tenθ/", meaning: "thứ mười" },
            { word: "eleventh", ipa: "/ɪˈlevənθ/", meaning: "thứ mười một" },
            { word: "twelfth", ipa: "/twelfθ/", meaning: "thứ mười hai" },
            { word: "thirteenth", ipa: "/ˌθɜːrˈtiːnθ/", meaning: "thứ mười ba" },
            { word: "fourteenth", ipa: "/ˌfɔːrˈtiːnθ/", meaning: "thứ mười bốn" },
            { word: "fifteenth", ipa: "/ˌfɪfˈtiːnθ/", meaning: "thứ mười lăm" },
            { word: "sixteenth", ipa: "/ˌsɪksˈtiːnθ/", meaning: "thứ mười sáu" },
            { word: "seventeenth", ipa: "/ˌsevənˈtiːnθ/", meaning: "thứ mười bảy" },
            { word: "eighteenth", ipa: "/ˌeɪˈtiːnθ/", meaning: "thứ mười tám" },
            { word: "nineteenth", ipa: "/ˌnaɪnˈtiːnθ/", meaning: "thứ mười chín" },
            { word: "twentieth", ipa: "/ˈtwentiəθ/", meaning: "thứ hai mươi" },
            { word: "twenty-first", ipa: "/ˈtwenti fɜːrst/", meaning: "thứ hai mươi mốt" },
            { word: "twenty-second", ipa: "/ˈtwenti ˈsekənd/", meaning: "thứ hai mươi hai" },
            { word: "twenty-third", ipa: "/ˈtwenti θɜːrd/", meaning: "thứ hai mươi ba" },
            { word: "twenty-fourth", ipa: "/ˈtwenti fɔːrθ/", meaning: "thứ hai mươi tư" },
            { word: "twenty-fifth", ipa: "/ˈtwenti fɪfθ/", meaning: "thứ hai mươi lăm" },
            { word: "twenty-sixth", ipa: "/ˈtwenti sɪksθ/", meaning: "thứ hai mươi sáu" },
            { word: "twenty-seventh", ipa: "/ˈtwenti ˈsevənθ/", meaning: "thứ hai mươi bảy" },
            { word: "twenty-eighth", ipa: "/ˈtwenti eɪtθ/", meaning: "thứ hai mươi tám" },
            { word: "twenty-ninth", ipa: "/ˈtwenti naɪnθ/", meaning: "thứ hai mươi chín" },
            { word: "thirtieth", ipa: "/ˈθɜːrtiəθ/", meaning: "thứ ba mươi" },
            { word: "thirty-first", ipa: "/ˈθɜːrti fɜːrst/", meaning: "thứ ba mươi mốt" },
            { word: "thirty-second", ipa: "/ˈθɜːrti ˈsekənd/", meaning: "thứ ba mươi hai" },
            { word: "thirty-third", ipa: "/ˈθɜːrti θɜːrd/", meaning: "thứ ba mươi ba" },
            { word: "thirty-fourth", ipa: "/ˈθɜːrti fɔːrθ/", meaning: "thứ ba mươi tư" },
            { word: "thirty-fifth", ipa: "/ˈθɜːrti fɪfθ/", meaning: "thứ ba mươi lăm" },
            { word: "thirty-sixth", ipa: "/ˈθɜːrti sɪksθ/", meaning: "thứ ba mươi sáu" },
            { word: "thirty-seventh", ipa: "/ˈθɜːrti ˈsevənθ/", meaning: "thứ ba mươi bảy" },
            { word: "thirty-eighth", ipa: "/ˈθɜːrti eɪtθ/", meaning: "thứ ba mươi tám" },
            { word: "thirty-ninth", ipa: "/ˈθɜːrti naɪnθ/", meaning: "thứ ba mươi chín" },
            { word: "fortieth", ipa: "/ˈfɔːrtiəθ/", meaning: "thứ bốn mươi" }
        ];

        let currentWordIndex = 0;
        let score = 0;
        let incorrectAttempts = 0;
        let shuffledWords = [];
        let isGameOver = false;
        let playerName = '';
        let hintUsed = false;

        const splashScreen = document.getElementById('splash-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const playerNameInput = document.getElementById('player-name-input');
        const startButton = document.getElementById('start-button');
        const resetButton = document.getElementById('reset-button');
        const playAgainButton = document.getElementById('play-again-button');
        const ipaDisplay = document.getElementById('ipa-display');
        const wordInput = document.getElementById('word-input');
        const checkButton = document.getElementById('check-button');
        const hintButton = document.getElementById('hint-button');
        const feedbackSplash = document.getElementById('feedback-splash');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score');
        const vietnameseMeaning = document.getElementById('vietnamese-meaning');
        const ipaContainer = document.getElementById('ipa-display');
        const correctAnswerDisplay = document.getElementById('correct-answer-display');
        const endMessage = document.getElementById('end-message');
        const finalScore = document.getElementById('final-score');
        const hintDisplay = document.getElementById('hint-display');
        
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', () => {
            gameScreen.style.display = 'none';
            splashScreen.style.display = 'block';
            clearFeedback();
        });
        playAgainButton.addEventListener('click', startGame);
        checkButton.addEventListener('click', checkAnswer);
        hintButton.addEventListener('click', giveHint);
        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        wordInput.addEventListener('focus', () => {
            hintDisplay.style.display = 'none';
        });

        function startGame() {
            playerName = playerNameInput.value.trim();
            if (playerName === '') {
                feedbackSplash.textContent = 'Vui lòng nhập tên của bạn để bắt đầu trò chơi!';
                feedbackSplash.style.color = '#dc3545';
                playerNameInput.focus();
                return;
            }

            shuffledWords = shuffleArray([...vocabulary]);
            currentWordIndex = 0;
            score = 0;
            incorrectAttempts = 0;
            isGameOver = false;

            splashScreen.style.display = 'none';
            endScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            updateScore();
            nextWord();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function nextWord() {
            clearFeedback();
            wordInput.value = '';
            wordInput.focus();
            hintButton.style.display = 'none';
            hintUsed = false;

            if (currentWordIndex < shuffledWords.length) {
                const wordData = shuffledWords[currentWordIndex];
                ipaDisplay.textContent = wordData.ipa;
                vietnameseMeaning.textContent = wordData.meaning;
                incorrectAttempts = 0;
            } else {
                endGame();
            }
        }

        function checkAnswer() {
            if (isGameOver) return;
            
            const userInput = wordInput.value.trim().toLowerCase();
            const correctWord = shuffledWords[currentWordIndex].word.toLowerCase();

            if (userInput === correctWord) {
                if (!hintUsed) {
                    score++;
                }
                updateScore();
                feedback.textContent = 'Chính xác!';
                feedback.style.color = '#28a745';
                
                playAudio(correctWord);
                showCorrectAnswerEffects();

                setTimeout(() => {
                    currentWordIndex++;
                    nextWord();
                }, 3000);
            } else {
                incorrectAttempts++;
                if (incorrectAttempts >= 2) {
                    feedback.textContent = `Sai rồi! Thử lại (${incorrectAttempts}/2). Nhấn Gợi Ý nếu bạn không biết.`;
                    feedback.style.color = '#dc3545';
                    hintButton.style.display = 'block';
                } else {
                    feedback.textContent = `Sai rồi! Thử lại (${incorrectAttempts}/2)`;
                    feedback.style.color = '#dc3545';
                    wordInput.value = '';
                }
            }
        }

        function showCorrectAnswerEffects() {
            const wordData = shuffledWords[currentWordIndex];
            
            correctAnswerDisplay.innerHTML = `
                <div class="correct-word">${wordData.word.toUpperCase()}</div>
                <div class="ipa-meaning">${wordData.ipa}</div>
                <div class="ipa-meaning">Nghĩa: ${wordData.meaning}</div>
            `;
            correctAnswerDisplay.style.display = 'flex';
            
            showFireworks();
        }

        function giveHint() {
            const wordData = shuffledWords[currentWordIndex];
            hintDisplay.textContent = `Gợi ý: ${wordData.word.toUpperCase()}`;
            hintDisplay.style.display = 'block';
            hintUsed = true;
            hintButton.style.display = 'none';
        }

        function clearFeedback() {
            feedback.textContent = '';
            feedbackSplash.textContent = '';
            vietnameseMeaning.textContent = '';
            ipaContainer.classList.remove('flash');
            correctAnswerDisplay.style.display = 'none';
            hintDisplay.textContent = '';
            hintDisplay.style.display = 'none';

            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function endGame() {
            isGameOver = true;
            gameScreen.style.display = 'none';
            endScreen.style.display = 'block';

            endMessage.textContent = `Chúc mừng, ${playerName}! Bạn đã hoàn thành trò chơi.`;
            finalScore.textContent = `Bạn đã trả lời đúng ${score} trên tổng số ${shuffledWords.length} từ vựng.`;
            
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function playAudio(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            } else {
                console.log("Web Speech API is not supported in this browser.");
            }
        }

        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationFrameId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function showFireworks() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            particles = [];
            
            for (let i = 0; i < 5; i++) {
                createFirework(
                    Math.random() * canvas.width,
                    Math.random() * (canvas.height / 2) + canvas.height / 4
                );
            }

            animateFireworks();
            
            setTimeout(() => {
                cancelAnimationFrame(animationFrameId);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 2500);
        }

        function createFirework(x, y) {
            let hue = Math.random() * 360;
            let particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                let angle = Math.random() * Math.PI * 2;
                let speed = Math.random() * 8 + 2;
                let velocityX = Math.cos(angle) * speed;
                let velocityY = Math.sin(angle) * speed;
                
                particles.push({
                    x: x,
                    y: y,
                    velocityX: velocityX,
                    velocityY: velocityY,
                    size: Math.random() * 3 + 1,
                    hue: hue,
                    lightness: Math.random() * 20 + 70,
                    alpha: 1
                });
            }
        }

        function animateFireworks() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];

                p.x += p.velocityX;
                p.y += p.velocityY;
                p.velocityY += 0.05;
                p.alpha -= 0.01;

                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = `hsla(${p.hue}, 100%, ${p.lightness}%, ${p.alpha})`;
                ctx.fill();
            }

            animationFrameId = requestAnimationFrame(animateFireworks);
        }
    </script>
